<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightbox Demo</title>
    <link rel="stylesheet" href="css/lightbox.min.css">
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
  <h3>A Four Image Set</h3>
  <div>
    <a class="example-image-link" href="images/sunset-lg.jpg" data-lightbox="example-set" data-title="Caption 1"><img class="example-image" src="images/sunset-sm.jpg" alt="A beautiful sunset"/></a>
    <a class="example-image-link" href="images/aurora-lg.jpg" data-lightbox="example-set" data-title="Caption 2"><img class="example-image" src="images/aurora-sm.jpg" alt="Aurora Borealis over a mountain" /></a>
    <a class="example-image-link" href="images/desert-lg.jpg" data-lightbox="example-set" data-title="Caption 3"><img class="example-image" src="images/desert-sm.jpg" alt="A dry desert" /></a>
  </div>

  <script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
